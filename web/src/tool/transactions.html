<div class="total transactions">
  全网共有 {{totalTransactions}} 笔正在充值，价值 ${{totalCapitalization}}
</div>
<table class="transactions list">
  <tbody>
    {{#each transactions}}
      <tr>
        <td>
          <img class="asset-icon" src="{{asset_icon_url}}" />
          <img class="chain-icon" src="{{chain_icon_url}}" />
        </td>
        <td>
          <span>{{amount}} {{symbol}}</span><br />
          <span class="description">
            充值价值：${{capitalization}} <br/>
            充值进度：{{confirmations}}/{{threshold}} <br/>
            充值哈希：{{#if explorer_url}}<a href="{{explorer_url}}">{{txid}}</a>{{else}}{{txid}}{{/if}} <br/>
            充值时间：{{created_at}}% <br/>
          </span>
        </td>
      </tr>
    {{/each}}
  </tbody>
</table>
