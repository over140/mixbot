<div class="total transactions">
  {{t 'data.transactions.sum' transactions=totalTransactions capitalization=totalCapitalization}}
</div>
<table class="transactions list">
  <tbody>
    {{#each transactions}}
      <tr>
        <td>
          <img class="asset-icon" src="{{asset_icon_url}}" />
          <img class="chain-icon" src="{{chain_icon_url}}" />
        </td>
        <td>
          <span>{{amountStr}} {{symbol}}</span><br />
          <span class="description">
            {{t 'data.transactions.deposit.value' value=capitalization}}<br/>
            {{t 'data.transactions.deposit.number' number=number}}
          </span>
        </td>
      </tr>
    {{/each}}
  </tbody>
</table>
