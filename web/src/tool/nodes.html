<div class="total nodes">
  共有 {{total_nodes}} 个全节点，每日挖矿 {{day_mint}} XIN，节点收益中值 {{avg_mint}} XIN。
</div>
<table class="nodes list">
  <tbody>
    {{#each nodes}}
      <tr class="node item">
        <td>
          <img src="{{icon_url}}" /><br />
          {{#if is_accpted}}
            <!-- <span class="green">正常</span><br /> -->
          {{else}}
            <span class="green">申请中</span><br />
          {{/if}}
        </td>
        <td>
          <span>{{host}}</span><br />
          <span class="description">
            拓扑高度：{{topology}}<br/>
            节点抵押：{{staking}}<br/>
            节点工作：{{works}}<br/>
            <!-- 挖矿收益：{{mint}} XIN {{#if is_accpted}}（预计）{{/if}}<br/> -->
            节点版本：{{version}}
          </span>
        </td>
      </tr>
    {{/each}}
  </tbody>
</table>
